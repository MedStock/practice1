<!DOCTYPE html>
<html lang="ru">
<head>
	<title>ITMM Exam</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<link rel="icon" type="image/png" href="../images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="../css/util.css">
	<link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-10 p-b-90">
				<form class="login100-form validate-form flex-sb flex-w m-b-20" name="test" method="post" action="exams">
						<span class="login100-form-title m-b-10">Зачёт по ITMM</span>
						<span class="login100-form-title m-b-10">{{nondata}}</span>
						{{soon}}
					<div class="wrap-input100 validate-input m-b-16">
						<input class="input100" type="password" name="pincode" placeholder="{{text_label}}" required>
					</div>
					<div class="container-login100-form-btn m-t-17">
						<input type="submit" value="авторизация" class="login100-form-btn">
					</div>
				</form>
				<p>контактная информация:</p>
				<ul class="m-b-10 m-l-10">
					<li>email: <span class="pc" id="helloworld">test@w-help.ru</span></li>
					<li>телефону <span class="pc">+7 (499) 649-25-59</span> +<span class="pc">3333</span></li>
					<li>skype: <span class="pc">daily-help.com</span> +<span class="pc">3333</span></li>
				</ul>
				<p class="fs-12">для совершения вызова, необходимо, после окончания голосового сообщений автоинформатора,
					донабрать добавочный номер <span class="pc">3333</span></p>

				<div class="ab-b-l fs-12">{{copyright}}</div>
			</div>
		</div>
	</div>
</body>
</html>
