<!DOCTYPE html>
<html lang="ru">
<head>
	<title>ITMM Exam</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<link rel="icon" type="image/png" href="../images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="../css/_util.css">
	<link rel="stylesheet" type="text/css" href="../css/_main.css">

</head>
<body>

	<div class="container-login100-222">
		<!-- <div class="login100 p-t-10 p-b-90"> -->
			<span class="login100-form-title p-b-10">Pesonal page</span>
			<p class="input90 m-b-10" style="text-align: center;">{{BuferList[0]}}</p>
			<!-- <div id="Content"> -->
				<div id="myCarousel" class="carousel slide" data-ride="carousel">
						<!-- Indicators -->
						<ol class="carousel-indicators">
							<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
							<li data-target="#myCarousel" data-slide-to="1"></li>
							<li data-target="#myCarousel" data-slide-to="2"></li>
						</ol>
						<!-- Wrapper for slides -->
						<div class="carousel-inner">
							{% for item in cards %}
							<div class="item {% if item[6]==1 %}active{% endif %}">
								<div class="container-login100-form-btn m-t-17">
									<input value="бнопня {{item[6]}}" class="login100-form-btn" data-toggle="collapse" data-target="#card{{item[5]}}">
								</div>
								<div class="collapse" id="card{{item[5]}}">
									<p>{{item[0]}}</p>
									<div>
										<input type="radio" name="{{item[5]}}" value="{{item[5]}}-1" id="{{item[5]}}-1">
										<label for="{{item[5]}}-1">{{item[1]}}</label>
									</div>
									<div><input type="radio" name="{{item[5]}}" value="{{item[5]}}-2" id="{{item[5]}}-2">
										<label for="{{item[5]}}-2">{{item[2]}}</label>
									</div>
									<div><input type="radio" name="{{item[5]}}" value="{{item[5]}}-3" id="{{item[5]}}-3">
										<label for="{{item[5]}}-3">{{item[3]}}</label>
									</div>
								</div>
							</div>
							{% endfor %}
						</div>
						<!-- Left and right controls -->
						<a class="left carousel-control" href="#myCarousel" data-slide="prev">
							<span class="glyphicon glyphicon-chevron-left"></span>
							<span class="sr-only">Previous</span>
						</a>
						<a class="right carousel-control" href="#myCarousel" data-slide="next">
							<span class="glyphicon glyphicon-chevron-right"></span>
							<span class="sr-only">Next</span>
						</a>
				</div>
				<div class="ab-b-l fs-12">{{copyright}}</div>
			<!-- </div> -->
		<!-- </div> -->
	</div>

</body>
</html>
